<!DOCTYPE html>
<html>
<head>
  <title>Book Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    div {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: calc(100% - 14px);
      padding: 8px 6px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 25px;
      border-top: 1px solid #ddd;
    }
    ul li {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: #444;
    }
    ul li button {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 3px;
      margin-left: 8px;
    }
    ul li button:hover {
      background-color: #a71d2a;
    }
    ul li button.edit-btn {
      background-color: #28a745;
    }
    ul li button.edit-btn:hover {
      background-color: #19692c;
    }
  </style>
</head>
<body>
  <div>
    <h1>Book Manager</h1>
    <input id="title" placeholder="Title" type="text" />
    <input id="author" placeholder="Author" type="text" />
    <input id="year" placeholder="Published Year" type="number" />
    <button id="addBtn" onclick="addOrUpdateBook()">Add Book</button>
    <input type="file" id="fileInput" />
    <button onclick="importBooks()">Import CSV</button>
    <ul id="bookList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
